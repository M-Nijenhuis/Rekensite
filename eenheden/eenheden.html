<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Bootstrap demo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Michiel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Eenheden</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Procenten</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Verhoudingen</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col mt-5 text-center d-flex flex-column align-items-center" id="antwoord-kader">
            <!-- Here comes the paragraphs with the users answers in them -->
        </div>


        <div class="col mt-5">
            <!-- <h1 style="text-align: center;">Eenheden</h1> -->
            <div class="card text-center">
                <div class="card-header">Eenheden omrekenen oefenapp</div>
                <div class="card-body">
                    <select class="form-select" id="dim-select" onchange="change()">
                        <!-- <option selected="selected">Maak een keuze...</option> -->
                        <option value="1">1D (lengte)</option>
                        <option value="2">2D (oppervlakte)</option>
                        <option value="3">3D (inhoud)</option>
                    </select>

                    <div class="row mt-3">
                        <div class="col-5">
                            <div class="input-group mb-3 col-5">
                                <input type="text" class="form-control" id="opg-input" disabled />
                                <span class="input-group-text" id="opg-eenheid">cm</span>
                            </div>
                        </div>
                        <div class="col-1">=</div>
                        <div class="col-6">
                            <div class="input-group mb-3 col-6">
                                <input type="text" class="form-control" id="antw-input" autocomplete="off" />
                                <span class="input-group-text" id="antw-eenheid">m</span>
                            </div>
                        </div>

                        <div class="row"></div>
                        <div class="col-5 d-grid">
                            <button type="button" class="btn btn-primary" onclick="GeefNieuweOpdracht()">
                                NIEUW
                            </button>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-6 d-grid">
                            <button type="button" class="btn btn-success" onclick="check()">
                                CHECK
                            </button>
                        </div>
                    </div>

                    <h2 class="mt-3" id="antw-indicator"></h2>
                </div>

                <div class="card-footer text-body-secondary">
                    &copy; Michiel Nijenhuis
                </div>
            </div>
        </div>

        <div class="col mt-5 pe-0 text-center d-flex flex-column align-items-center" >

            <div style="width:80%">
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="SetAantalOpdrachten()">
                        Kies
                    </button>
                    <input type="number" value="5" min="1" max="15" onkeydown="return false" class="form-control" id="aantal-opdrachten" placeholder="Aantal Opdrachten"
                        aria-label="Example text with button addon" aria-describedby="button-addon1" />
                </div>

                <h1 class="mt-3" id="aantal-goed-indicator"></h1>
                <h2 id="aantal-procent-goed"></h2>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="eenheden.js"></script>
</body>

</html>
