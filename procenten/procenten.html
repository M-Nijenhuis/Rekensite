<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Bootstrap demo</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Michiel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../eenheden/eenheden.html">Eenheden</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Procenten</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Verhoudingen</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="d-flex align-items-center vh-100">

    <div class="container d-grid h-100">
      <div class="row align-items-center">
        <div class="col-1"></div>


        <div class="col-3">
          <div class="card text-center">
            <div class="card-header">Oud</div>
            <div class="card-body text-start">
              <p>Denk ook aan:</p>
              <ul>
                <li>Zonder BTW</li>
                <li>Zonder korting</li>
              </ul>
            </div>
            <div class="card-footer text-body-secondary d-grid">
              <input type="form-control is-invalid" name="" value="" />
            </div>
          </div>
        </div>

        <div class="col-4">
          <select class="form-select mb-3" aria-label="Default select example">
            <option selected>Kies*</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <div class="input-group mb-3">
            <span class="input-group-text">Percentage</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" />
            <span class="input-group-text">%</span>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">Vermenigvuldigingsfactor:x</span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" />
            </div>
          </div>


          <!-- Dit zijn de images in de middelste column -->
          <div style="width: 100%; height: fit-content">
            <img src="arrow.png" style="width: 100%; height: 112px" alt="" />
            <img src="arrow.png" style="width: 100%; height: 112px; transform: scaleX(-1)" alt="" />
          </div>
          <!-- Hier stopt de images -->


          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">Delingsfactor:</span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" />
            </div>
          </div>

          <div class="d-grid">
            <button type="button" class="btn btn-success" disabled>Los op</button>
          </div>
        </div>
        <div class="col-3">
          <div class="card text-center">
            <div class="card-header">Nieuw</div>
            <div class="card-body text-start">
              <p>Denk ook aan:</p>
              <ul>
                <li>Met BTW</li>
                <li>Met korting</li>
              </ul>
            </div>
            <div class="card-footer text-body-secondary d-grid">
              <input type="form-control is-invalid" name="" value="" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
